<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-picture">
                    <img src="img/hugh-jackman.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue as logan</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Not logan?</p>
                <p class="notaccount">
                    <span class="links"><a href="https://www.instagram.com">Switch Accounts</a></span>
                    ou
                    <span class="links"><body vlink="#0095f6"><a href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></body></span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the App.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
